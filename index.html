<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    Tic Tac Toe
  </header>
  <dialog>
    <button id="exit">X</button>
    <label for="player1">Player 1</label>
    <input type="text" name="player1" id="player1">
    <label for="player2">Player 2</label>
    <input type="text" name="player2" id="player2">
    <button id="play">Play</button>
  </dialog>
  <div class="mainContainer">
    <div class="left">
      <ul>
        <li id="player1Score">Player 1</li>
        <li id="player2Score">Player 2</li>
        <li id="drawScore">Draw</li>
        <li id="displayWinner">Winner</li>
        <button id="playAnother">Play Another game</button>
      </ul>
    </div>
    <div class="right">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    
  </div>

</body>
</html>
